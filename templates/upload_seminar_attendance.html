{% extends "base.html" %}

{% block contents %}
<div class="container">
<div class="page-title">Upload Attendance Data</div>
	<div class="form-container gradesheet-form">
	    <form class="" action="#" id="new-grade-form" enctype= "multipart/form-data" role="form" method="post">
	        {% csrf_token %}

			<input id="file" name="file" type="file">

		<div class="upload">

		</div>
	    </form>
	</div>
</div>
{% endblock %}

{% block footer %}
{% include 'admin_footer.html'%}
{% endblock %}
